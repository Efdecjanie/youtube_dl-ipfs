<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            document.getElementById("send").onclick = () => {
                document.getElementById("dll").innerText = "Downloading...";
                var url = document.getElementById("url").value;
                if(url == "") return 0;
                fetch("/add?url="+url)
                    .then((res) => {return res.text()})
                    .then((txt) => {
                        document.getElementById("dll").innerText = "File hash: "+txt;
                    });
            };
        };
    </script>
</head>
<body>
    <input type="text" name="url" id="url" size="100"><br>
    <input type="button" value="WyÅ›lij" id="send" name="ok"><br>
    <span id="dll"></span>
</body>
</html>
